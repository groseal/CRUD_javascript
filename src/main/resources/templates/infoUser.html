<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Admin panel</title>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-lg  navbar-red bg-dark text-white shadow">
    <a class="navbar-brand text-white" href="#"><span th:text="${user.email}"/></a>

    <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="#">with roles:</a>
            </li>
            <li class="nav-item text-white">
                <a class="nav-link text-white" href="#">
                    <span style="margin-right: 5px" th:each="roles : ${user.userRoles}"
                          th:text="${roles.role}">
                    </span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav mr-4">
            <li class=nav-item text-secondary>
                <a class="nav-link text-secondary" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!--ЛЕВАЯ ПАНЕЛЬ-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <div class="list-group">
                <br>
                <a th:href="@{user/{id}(id=${user.getId()})}" class="list-group-item list-group-item-action active">User</a>
            </div>
        </div>

        <!--        ПРАВАЯ ПАНЕЛЬ-->
        <div class="col-lg-10 bg-light">

            <!--СОДЕРЖИМОЕ ПРАВОЙ ПАНЕЛИ-->
            <br>
            <h1>User information-page</h1><br>
            <h2>About user</h2><br>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody>
                    <td th:utext="${user.id}"></td>
                    <td th:utext="${user.name}"></td>
                    <td th:utext="${user.lastName}"></td>
                    <td th:utext="${user.age}"></td>
                    <td th:utext="${user.email}"></td>
                    <td th:utext="${user.getUserRoles()}"></td>
                </tbody>
            </table>


        </div>
    </div>
</div>

</body>
</html>
